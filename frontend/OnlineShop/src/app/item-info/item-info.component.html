<div class="component-body d-flex flex-column align-items-center">
    <app-topbar class="w-100"></app-topbar>
    <div class="item-div d-flex justify-content-between">
        <button class="btn btn-outline-secondary bbtn align-self-start" (click)="goBack()">Back</button>
        <div class="item-info d-flex flex-column">
            <div class="info-upper d-flex unselectable">
                <img *ngIf="hasImage(item)" [src]="getUrl()" class="img-it align-self-center">
                <div class="item-details d-flex flex-column">
                    <div class="item-name">{{item.name}}</div>
                    <div class="item-more d-flex">
                        <div *ngIf="!item.preOwned" class="marr-6">New</div>
                        <div>{{item.createdAt | date:'dd.MM.yyyy'}}</div>
                    </div>
                    <div class="item-location">{{item.location}}</div>
                </div>
            </div>
            <div class="item-description">{{item.description}}</div>
            <div class="bottom-part d-flex justify-content-between align-items-center">
                <div class="buttons-part d-flex">
                    <button *ngIf="!myItem()" class="btn btn-success mrr20" (click)="onContact()">Contact seller via chat</button>
                    <button *ngIf="!myItem()" class="btn btn-success mrr20" (click)="onMail()">Contact seller via mail</button>
                    <button *ngIf="myItem() && !sold()" class="btn btn-warning mrr20" (click)="onSold()">Mark as sold</button>
                    <button *ngIf="myItem() || isAdmin()" class="btn btn-danger" (click)="onDelete()">Delete</button>
                </div>
                <div class="item-price unselectable">{{item.price}}</div>
            </div>
        </div>
    </div>
</div>
